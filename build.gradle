buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'pl.allegro.tech.build.axion-release' version '1.9.2'
    id 'jacoco'
}

scmVersion {
    tag {
        prefix = project.rootProject.name
    }
    versionCreator 'versionWithBranch'
}

sourceCompatibility = 1.8

project.group = 'pl.allegro.tech.discovery'
project.version = scmVersion.version

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.22'

    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.7.0'

    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'

    testCompile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.8'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.8'

    testCompile group: 'org.awaitility', name: 'awaitility', version: '2.0.0'
    testCompile group: 'org.awaitility', name: 'awaitility-groovy', version: '2.0.0'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.5.0'

    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'

    testCompile group: 'com.pszymczyk.consul', name: 'embedded-consul', version: '1.1.1'
    testCompile group: 'com.ecwid.consul', name: 'consul-api', version: '1.4.1'
}

compileJava {
    options.encoding = 'UTF-8'
    options.incremental = true
    options.compilerArgs << '-parameters'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

wrapper {
    gradleVersion = '4.9'
}
